services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/gym_tracker.db
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis

  worker:
    build: ./backend
    command: ["uv", "run", "python", "-m", "app.worker"]
    environment:
      - DATABASE_URL=sqlite:///app/gym_tracker.db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  interface:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - api
